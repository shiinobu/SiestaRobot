    â”€â”€ã€Œ Greetings Format Help ã€â”€â”€

    "Your group's welcome/goodbye messages can be personalised in multiple ways. If you want the messages"
    " to be individually generated, like the default welcome message is, you can use *these* variables:\n"
    "  â‚ `{first}`*:* this represents the user's *first* name\n"
    "  â‚ `{last}`*:* this represents the user's *last* name. Defaults to *first name* if user has no "
    "last name.\n"
    "  â‚ `{fullname}`*:* this represents the user's *full* name. Defaults to *first name* if user has no "
    "last name.\n"
    "  â‚ `{username}`*:* this represents the user's *username*. Defaults to a *mention* of the user's "
    "first name if has no username.\n"
    "  â‚ `{mention}`*:* this simply *mentions* a user - tagging them with their first name.\n"
    "  â‚ `{id}`*:* this represents the user's *id*\n"
    "  â‚ `{count}`*:* this represents the user's *member number*.\n"
    "  â‚ `{chatname}`*:* this represents the *current chat name*.\n"
    "\nEach variable MUST be surrounded by `{}` to be replaced.\n"
    "Welcome messages also support markdown, so you can make any elements bold/italic/code/links. "
    "Buttons are also supported, so you can make your welcomes look awesome with some nice intro "
    "buttons.\n"
    f"To create a button linking to your rules, use this: `[Rules](buttonurl://t.me/{dispatcher.bot.username}?start=group_id)`. "
    "Simply replace `group_id` with your group's id, which can be obtained via /id, and you're good to "
    "go. Note that group ids are usually preceded by a `-` sign; this is required, so please don't "
    "remove it.\n"
    "You can even set images/gifs/videos/voice messages as the welcome message by "
    "replying to the desired media, and calling `/setwelcome`."
WELCOME_MUTE_HELP_TEXT: |
    â”€â”€ã€Œ Greetings Mute Format Help ã€â”€â”€

    "You can get the bot to mute new people who join your group and hence prevent spambots from flooding your group. "
    "The following options are possible:\n"
    "  â‚ `/welcomemute soft`*:* restricts new members from sending media for 24 hours.\n"
    "  â‚ `/welcomemute strong`*:* mutes new members till they tap on a button thereby verifying they're human.\n"
    "  â‚ `/welcomemute captcha`*:*  mutes new members till they solve a button captcha thereby verifying they're human.\n"
    "  â‚ `/welcomemute off`*:* turns off welcomemute.\n"
    "*Note:* Strong mode kicks a user from the chat if they dont verify in 120seconds. They can always rejoin though"
info_and_afk_help: |
    â”€â”€ã€Œ Info and AFK ã€â”€â”€

    *ID:*
    â‚ /id*:* get the current group id. If used by replying to a message, gets that user's id.
    â‚ /gifid*:* reply to a gif to me to tell you its file ID.
    
    *Self addded information:* 
    â‚ /setme <text>*:* will set your info
    â‚ /me*:* will get your or another user's info.
    Examples:
    â‚ /setme I am a wolf.
    â‚ /me @username(defaults to yours if no user specified)
    
    *Information others add on you:* 
    â‚ /bio*:* will get your or another user's bio. This cannot be set by yourself.
    â‚ /setbio <text>*:* while replying, will save another user's bio 
    Examples:
    â‚ /bio @username(defaults to yours if not specified).
    â‚ /setbio This user is a wolf (reply to the user)
    
    *Overall Information about you:*
    â‚ /info*:* get information about a user. 
    
    *json Detailed info:*
    â‚ /json*:* Get Detailed info about any message.
    
    *AFk:*
    When marked as AFK, any mentions will be replied to with a message stating that you're not available!
    â‚ /afk <reason>*:* Mark yourself as AFK.
      - brb <reason>: Same as the afk command, but not a command. 
      
    *What is that health thingy?*
    Come and see [HP System explained](https://t.me/KennedyProject/44)
locks_help: |
    â”€â”€ã€Œ Locks ã€â”€â”€

    Do stickers annoy you? or want to avoid people sharing links? or pictures? \
    You're in the right place!
    The locks module allows you to lock away some common items in the \
    telegram world; the bot will automatically delete them!

    â‚ /locktypes*:* Lists all possible locktypes

    *Admins only:*
    â‚ /lock <type>*:* Lock items of a certain type (not available in private)
    â‚ /unlock <type>*:* Unlock items of a certain type (not available in private)
    â‚ /locks*:* The current list of locks in this chat.

    Locks can be used to restrict a group's users.
    eg:
    Locking urls will auto-delete all messages with urls, locking stickers will restrict all \
    non-admin users from sending stickers, etc.
    Locking bots will stop non-admins from adding bots to the chat.

    *Note:*
    â‚ Unlocking permission *info* will allow members (non-admins) to change the group information, such as the description or the group name
    â‚ Unlocking permission *pin* will allow members (non-admins) to pinned a message in a group
logchannel_help: |
    â”€â”€ã€Œ Log channel ã€â”€â”€

    â‚ /logchannel*:* get log channel info
    â‚ /setlog*:* set the log channel.
    â‚ /unsetlog*:* unset the log channel.

    *Setting the log channel is done by*:

    â© adding the bot to the desired channel (as an admin!)
    â© sending /setlog in the channel
    â© forwarding the /setlog to the group
logomarker_help: |
    â”€â”€ã€Œ Logo Marker ã€â”€â”€
    
    This is help menu for logomaker
    â‚ /logo <text/name> - Create a logo with random view.
    â‚ /wlogo <text/name> - Create a logo with wide view only.

    *Image Editor : *
    â‚  /edit <reply photo> - to edit image.
musicplayer_help: |
    â”€â”€ã€Œ Musicplayer ã€â”€â”€

    Help Music can access with different command and support dashboard help and setting.
    â‚ /mhelp - for help music module
    â‚ /msettings - for setting music module

    NOTE : DON'T SPAMMING AT REQUEST SONG OR VIDEO...
notes_help: |
    â”€â”€ã€Œ Notes ã€â”€â”€

    â‚ /get <notename>*:* get the note with this notename
    â‚ #<notename>*:* same as /get
    â‚ /notes or /saved*:* list all saved notes in this chat
    â‚ /number *:* Will pull the note of that number in the list
    If you would like to retrieve the contents of a note without any formatting, use `/get <notename> noformat`. This can \
    be useful when updating a current note

    *Admins only:*
    â‚ /save <notename> <notedata>*:* saves notedata as a note with name notename
    A button can be added to a note by using standard markdown link syntax - the link should just be prepended with a \
    `buttonurl:` section, as such: `[somelink](buttonurl:example.com)`. Check `/markdownhelp` for more info
    â‚ /save <notename>*:* save the replied message as a note with name notename
    Separate diff replies by `%%%` to get random notes
    *Example:*
      â© `/save notename
         Reply 1
         %%%
         Reply 2
         %%%
         Reply 3`

    â‚ /clear <notename>*:* clear note with this name
    â‚ /removeallnotes*:* removes all notes from the group

    *Note:* Note names are case-insensitive, and they are automatically converted to lowercase before getting saved.
reports_help: |
    â”€â”€ã€Œ Report ã€â”€â”€

    â‚ /report <reason>*:* reply to a message to report it to admins.
    â‚ @admin*:* reply to a message to report it to admins.
    *NOTE:* Neither of these will get triggered if used by admins.

    *Admins only:*
    â‚ /reports <on/off>*:* change report setting, or view current status.
    â‚ If done in pm, toggles your status.
    â‚ If in group, toggles that groups's status.
search_help: |
    â”€â”€ã€Œ Search ã€â”€â”€

    â‚ /google <query>*:* Perform a google search
    â‚ /image <query>*:* Search Google for images and returns them\nFor greater no. of results specify lim, For eg: `/img hello lim=10`
    â‚ /app <appname>*:* Searches for an app in Play Store and returns its details.
    â‚ /reverse: Does a reverse image search of the media which it was replied to.
    â‚ /gps <location>*:* Get gps location.
    â‚ /github <username>*:* Get information about a GitHub user.
    â‚ /country <country name>*:* Gathering info about given country
    â‚ /imdb <Movie name>*:* Get full info about a movie with imdb.com
    â‚ Siesta <query>*:* Siesta answers the query

    ğŸ’¡ Ex : `Siesta where is Japan?`
stickers_help: |
    â”€â”€ã€Œ Stickers ã€â”€â”€

    *Help menu for stickers tools*
    â‚ /stickerid*:* reply to a sticker to me to tell you its file ID.
    â‚ /getsticker*:* reply to a sticker to me to upload its raw PNG file.
