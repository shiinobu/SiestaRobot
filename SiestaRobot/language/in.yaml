antichannel_help: |
    â”€â”€ã€Œ Anti-Channels ã€â”€â”€

        âš ï¸ WARNING âš ï¸

    *IF YOU USE THIS MODE, THE RESULT IS IN THE GROUP FOREVER YOU CAN'T CHAT USING THE CHANNEL*

    Anti Channel Mode is a mode to automatically ban users who chat using Channels. 
    This command can only be used by *Admins*.

    â‚ /antichannelmode <'on'/'yes'> *:* enables anti-channel-mode
    â‚ /antichannelmode <'off'/'no'> *:* disabled anti-channel-mode
antiflood_help: |
    â”€â”€ã€Œ Anti-Flood ã€â”€â”€

    Antiflood allows you to take action on users that send more than x messages in a row. Exceeding the set flood \
    will result in restricting that user.
    This will mute users if they send more than 10 messages in a row, bots are ignored.
    â‚ `/flood`*:* Get the current flood control setting

    *Admins only:*

    â‚ `/setflood <int/'no'/'off'>`*:* enables or disables flood control
    *Example:* `/setflood 10`
    â‚ `/setfloodmode <ban/kick/mute/tban/tmute> <value>`*:* Action to perform when user have exceeded flood limit. ban/kick/mute/tmute/tban

    *Note:*
    Value must be filled for tban and tmute!!
    It can be:
    â© `5m` = 5 minutes
    â© `6h` = 6 hours
    â© `3d` = 3 days
    â© `1w` = 1 week
antispam_help: |
    â”€â”€ã€Œ Anti-Spam ã€â”€â”€

    *Admins only:*
    â‚ `/antispam <on/off/yes/no>`*:* Will toggle our antispam tech or return your current settings.

    Anti-Spam, used by bot devs to ban spammers across all groups. This helps protect \
    you and your groups by removing spam flooders as quickly as possible.
    *Note:* Users can appeal gbans or report spammers at @{SUPPORT_CHAT}

    This also integrates @Spamwatch API to remove Spammers as much as possible from your chatroom!
    *What is SpamWatch?*
    SpamWatch maintains a large constantly updated ban-list of spambots, trolls, bitcoin spammers and unsavoury characters[.](https://telegra.ph/file/f584b643c6f4be0b1de53.jpg)
    Constantly help banning spammers off from your group automatically So, you wont have to worry about spammers storming your group.
    *Note:* Users can appeal spamwatch bans at @SpamwatchSupport
approve_help: |
    â”€â”€ã€Œ Aprroved ã€â”€â”€

    Sometimes, you might trust a user not to send unwanted content.
    Maybe not enough to make them admin, but you might be ok with locks, blacklists, and antiflood not applying to them.

    That's what approvals are for - approve of trustworthy users to allow them to send

    *Admin commands:*
    â‚ /approval*:* Check a user's approval status in this chat.
    â‚ /approve*:* Approve of a user. Locks, blacklists, and antiflood won't apply to them anymore.
    â‚ /unapprove*:* Unapprove of a user. They will now be subject to locks, blacklists, and antiflood again.
    â‚ /approved*:* List all approved users.
    â‚ /unapproveall*:* Unapprove *ALL* users in a chat. This cannot be undone.
bansmutes_help: |
    â”€â”€ã€Œ Bans / Mutes ã€â”€â”€

    *User Commands:*

    â‚ /kickme*:* kicks the user who issued the command

    *Admins only:*

    â‚ /ban <userhandle>*:* bans a user. (via handle, or reply)
    â‚ /sban <userhandle>*:* Silently ban a user. Deletes command, Replied message and doesn't reply. (via handle, or reply)
    â‚ /tban <userhandle> x(m/h/d)*:* bans a user for x time. (via handle, or reply). m = minutes, h = hours, d = days.
    â‚ /unban <userhandle>*:* unbans a user. (via handle, or reply)
    â‚ /kick <userhandle>*:* kicks a user out of the group, (via handle, or reply)
    â‚ /mute <userhandle>*:* silences a user. Can also be used as a reply, muting the replied to user.
    â‚ /tmute <userhandle> x(m/h/d)*:* mutes a user for x time. (via handle, or reply). m = minutes, h = hours, d = days.
    â‚ /unmute <userhandle>*:* unmutes a user. Can also be used as a reply, muting the replied to user.
    â‚ /zombies*:* searches deleted accounts
    â‚ /zombies clean*:* removes deleted accounts from the group.
    â‚ /snipe <chatid> <string>*:* Make me send a message to a specific chat.
blacklist_help: |
    â”€â”€ã€Œ Blacklist ã€â”€â”€

    Blacklists are used to stop certain triggers from being said in a group. Any time the trigger is mentioned, the message will immediately be deleted. A good combo is sometimes to pair this up with warn filters!

    *NOTE*: Blacklists do not affect group admins.

    â‚ /blacklist*:* View the current blacklisted words.

    Admin only:
    â‚ /addblacklist <triggers>*:* Add a trigger to the blacklist. Each line is considered one trigger, so using different lines will allow you to add multiple triggers.
    â‚ /unblacklist <triggers>*:* Remove triggers from the blacklist. Same newline logic applies here, so you can remove multiple triggers at once.
    â‚ /blacklistmode <off/del/warn/ban/kick/mute/tban/tmute>*:* Action to perform when someone sends blacklisted words.

    Blacklist sticker is used to stop certain stickers. Whenever a sticker is sent, the message will be deleted immediately.
    *NOTE:* Blacklist stickers do not affect the group admin
    â‚ /blsticker*:* See current blacklisted sticker
    *Only admin:*
    â‚ /addblsticker <sticker link>*:* Add the sticker trigger to the black list. Can be added via reply sticker
    â‚ /unblsticker <sticker link>*:* Remove triggers from blacklist. The same newline logic applies here, so you can delete multiple triggers at once
    â‚ /rmblsticker <sticker link>*:* Same as above
    â‚ /blstickermode <delete/ban/tban/mute/tmute>*:* sets up a default action on what to do if users use blacklisted stickers
    Note:
    â‚ <sticker link> can be `https://t.me/addstickers/<sticker>` or just `<sticker>` or reply to the sticker message
